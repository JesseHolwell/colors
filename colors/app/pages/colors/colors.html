<div style="width:100%; height:60px" ng-style="{'background-color': palettes[0].colors[0].color != null ? palettes[0].colors[0].color : 'red'}">
    <!--<label ng-style="{'font-color': palettes[0].colors[0].color > '#999999' ? 'white' : 'black'}">Palette</label>-->
    <a style="margin-left:10px; font-size:32px" href="#/colors" class="al-logo clearfix">
        <span ng-style="{'color': palettes[0].colors[1].color != null ? palettes[0].colors[1].color : 'red'}">C</span>olors
    </a>
</div>

<div class="col-md-offset-2 col-md-8" style="margin-top:10px">
    <div class="panel panel-default" ng-repeat="palette in palettes">
        <div class="panel-heading" ng-style="{'background-color': palette.colors[1].color != null ? palette.colors[1].color : 'red'}">
            <!--<label ng-style="{'font-color': palettes[0].colors[0].color > '#999999' ? 'white' : 'black'}">Palette</label>-->
            <label>Palette</label>
        </div>
        <div style="margin-top:10px">
            <form class="form-horizontal" style="height:70vh">
                <div class="panel panel-default col-md-3" style="height:30vh; width:30vh; margin-left:5px; margin-right:5px" ng-repeat="color in palette.colors" ng-style="{'background-color': color.color != null ? color.color : 'red'}">

                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="color.color" />
                        <span style="cursor:pointer" class="input-group-addon" ng-click="copy(color)"><i class="ion-ios-copy"></i></span>
                    </div>

                </div>
                <button class="btn btn-secondary" ng-click="addColor(palette)">+</button>
            </form>
        </div>
    </div>
    <button class="btn btn-secondary" ng-click="addPalette()">+</button>
</div>
