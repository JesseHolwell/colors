<ul class="al-msg-center clearfix" ng-show="loggedIn == false">
    <li style="color:white">Welcome <a style="color:#209e91;text-decoration:underline;cursor:pointer" ng-click="Logout()"> {{loggedInUser}}</a></li>

    <li uib-dropdown>
        <a href uib-dropdown-toggle>
            <i class="fa fa-bell-o"></i><span>{{unreadCount}}</span>
            <div class="notification-ring"></div>
        </a>
        <div uib-dropdown-menu class="top-dropdown-menu">
            <i class="dropdown-arr"></i>
            <div class="header clearfix">
                <strong>Notifications</strong>
                <a ng-click="markAsRead()">Mark All as Read</a>
            </div>
            <div class="msg-list">
                <a href class="clearfix" ng-repeat="msg in notifications" ng-click="goToAppointment(msg)">
                    <div class="img-area">
                        <span ng-class="{'UnreadAlert':msg.read == false}">Subject: {{ msg.subject }}</span>
                    </div>
                    <div class="msg-area">
                        <!--<span ng-show="msg.read == true">Read</span>
                        <span ng-show="msg.read == false">Unread</span>-->
                        <span ng-class="{'UnreadAlert':msg.read == false}">Start: {{ msg.time | date:'h:mm a dd/MM'}}</span>
                    </div>
                </a>
            </div>
        </div>
    </li>
    <li>
        <a ng-click="goToHelp()">
            Help
        </a>
    </li>
</ul>
